<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <h2>Tente abrir esse site em vários dispositvos diferentes, ou simplesmente
        aumente e diminua o tamanho do seu navegador
    </h2>    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/gusttavo lima - homem de família.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Diego & Victor Hugo - Infarto.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
